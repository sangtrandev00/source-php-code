<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form class="form" id="form">
        <h1>Xử lý upload file</h1>
        <!-- lastName -->
        <div class="form-group">
            <label class="form-label" for="last-name">Product Name </label>
            <input type="text" name="textInput" id="username" class="form-control">
        </div>
        <!-- Password -->
        <div class="form-group">
            <label class="form-label" for="last-name">Mật khẩu: </label>
            <input type="password" name="textInput" id="password" class="form-control">
        </div>
        <!-- reenter password -->
        <div class="form-group">
            <label class="form-label" for="last-name">Nhập lại mật khẩu: </label>
            <input type="password" name="textInput" id="re-password" class="form-control">
        </div>
        <!-- Email -->
        <div class="form-group">
            <label for="" class="form-label">Email</label>
            <input type="email" name="" id="email" class="form-control">
        </div>
        <!-- phone number -->

        <div class="form-group">
            <label for="" class="form-label">Số điện thoại: </label>
            <input type="text" name="" id="phoneNumber" class="form-control">
        </div>

        <!-- button -->
        <button class="form-btn form-btn--accept" onclick="return kiem_tra()">Đăng ký</button>
    </form>

</body>

</html>
